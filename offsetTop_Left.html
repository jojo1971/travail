<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


</head>
<body>
<style type="text/css">
   #child,
   #parent{
        position: absolute;
        top: 50px;
        left: 100px;
    }
    #parent{
        width: 200px;
        height: 200px;
        background-color: blue;
    }
    #child{
        width: 50px;
        height: 50px;
        background-color: red;
    }

</style>
<div id="parent">
    <div id="child"></div>
</div>
<script>
    var parent = document.getElementById('parent');
    var child = document.getElementById('child');


    alert('affiche éléments enfant sans fonction : \n\n offsetTop : '+child.offsetTop+' px \n offsetLeft : '+child.offsetLeft+' px');

    function affoffset(element){
                var top = 0,
                   left = 0;
        do {
            top += element.offsetTop;

            left += element.offsetLeft;


        }while(element = element.offsetParent);
        return{
            top: top,
            left: left
        };
    }

alert('affiche élément enfant avec fonction : \n\noffsetTop : '+affoffset(child).top+' px \n offsetLeft : '+affoffset(child).left+' px');

</script>
</body>
</html>
