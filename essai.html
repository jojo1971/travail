<!DOCTYPE>

    <meta charset="utf-8"/>

</head>
<body>
<div id="output">

</div>


<script>
    (function(){
      var dndHandler = {
          draggedElement : null,
          applyDragEvents : function(element){
              element.draggable = true;
              var dndHandler = this;
              element.addEventListener('dragstart', function (e){
                 dndHandler.applyDragEvents = e.target;
                  e.dataTransfert.setData('text/plain', '');
              });
          },
          applyDropEvents : function(dropper){
              dropper.addEventListener('dropover', function(e){
                  e.preventDefault();
                  this.className = 'dropper hover_dropper';
              });
              dropper.addEventListener('dropleave', function(e){
                  this.className = 'dropper';
              });
          }
      }

    })();



</script>

</body>
</html>
