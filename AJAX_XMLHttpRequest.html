<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <title>Tp formulaire</title>
    <style>
        body{
            text-align: center;
        }
        #contentFile{
            margin-top: 100px;
        }
        #contentFile span{
            padding: 3px 5px;
            border: solid 1px #888;
            border-radius: 5px;
            background-color: #ddd;
            text-align: center;
        }
    </style>

</head>
<body>
<p>
    Choisir un texte Ã  afficher
</p>
<p>
    <input type="button" value="file1.txt"/>
    <input type="button" value="file2.txt"/>
    <input type="button" value="file.txt"/>
</p>
<p id="contentFile">
    <span>aucun texte choisi</span>
</p>

<script>
function loadFile(file){
    var xhr = new XMLHttpRequest();
    xhr.open('get', file);
    xhr.addEventListener('readystatechange', function(){
        if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200){
            document.getElementById('contentFile').innerHTML = '<span>'+ xhr.responseText +'</span>'
        }else if(xhr.readyState === XMLHttpRequest.DONE && xhr.status != 200){
            alert('une erreur est survenue ! \n\ncode : '+ xhr.status +'\nTexte ; '+ xhr.statusText);
        }
    });
    xhr.send(null);
}

(function(){
    var inputs = document.getElementsByTagName('input');
    for(var i =0;i<inputs.length;i++){
        inputs[i].addEventListener('click', function(){
            loadFile(this.value);
        });
    }
})();

</script>

</body>
</html>
