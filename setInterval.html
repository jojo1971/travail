<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="test2.css">
    <title>Tp formulaire</title>

</head>
<body>
<button id="mybutton">Annuler le compte à rebours (5s)</button>

<script>
    (function(){
        var button = document.getElementById('mybutton'),
                timeLeft = 5;

        var timeout = setTimeout(function(){
            clearInterval(interval);
            button.innerHTML = 'Annuler le compte à rebours (0s)';
            alert('Il faut être plus réactif !');
        },5000);

        var interval = setInterval(function(){
            button.innerHTML = 'Annuler le compte à rebours ('+ --timeLeft +'s)';
        },1000);

        button.addEventListener('click', function(){
            clearTimeout(timeout);
            clearInterval(interval);
            alert('Vous avez annulé le compte à rebours');
        });
    })();
</script>

</body>
</html>
