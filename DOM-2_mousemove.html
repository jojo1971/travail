<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="position"></div>

<script>
 var position = document.getElementById('position');

    document.addEventListener('mousemove', function(e){
        position.innerHTML = 'Position X : '+ e.clientX + 'px<br /> Position Y : '+ e.clientY +' px';
    });

</script>
</body>
</html>
