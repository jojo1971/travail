<body>
<img id="img" src="favicon.ico" height="100px" style="opacity: 1">

<script>

    var img = document.getElementById('img');

    function anim(){
        var s = img.style;

      s.opacity =parseFloat(s.opacity) - 0.1;

    if(s.opacity  > 0.2){
        setTimeout(anim,80);
    }
   }
    anim();
</script>
