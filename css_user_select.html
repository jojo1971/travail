<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


</head>
<body>
<style>
   .draggableBox {
    position: absolute;
    width: 80px; height: 60px;
    padding-top: 10px;
    text-align: center;
    font-size: 40px;
    background-color: #222;
    color: #CCC;
    cursor: move;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select : none;
}


</style>

<div class="draggableBox">1</div>
<div class="draggableBox" >2</div>
<div class="draggableBox">3</div>
<script>
    (function(){
        var storage = {};

        function init(){
            var element = document.querySelectorAll('.draggableBox');

            for(i=0 ; i < element.length ; i++){
                element[i].addEventListener('mousedown', function(e){

                    storage.target = e.target;
                    storage.offsetX = e.clientX - storage.target.offsetLeft;
                    storage.offsetY = e.clientY - storage.target.offsetTop;
                });
                element[i].addEventListener('mouseup', function(){
                    storage = {};
                });
            }
            document.addEventListener('mousemove', function(e){
                var target = storage.target;

                if(target){

                    target.style.top = e.clientY - storage.offsetY + 'px';
                    target.style.left = e.clientX - storage.offsetX + 'px';
                }
            })
        }
        init();

    })();
</script>
</body>
</html>
