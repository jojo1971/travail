
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="test.css"/>

</head>
<body>
<form id="myForm">
    <input type="text" value="entrez du texte"/><br/><br/>
    <input type="submit" value="cliquez ici"/>
    <input type="reset" value="cliquez"/>
</form>

<script>
    var myFrom = document.getElementById('myForm');

    myFrom.addEventListener('submit',function(e){
        alert('vous avez cliqué mais c\'est bloqué');
        e.preventDefault();
    });
    myFrom.addEventListener('recet',function(e){
        alert('vous avez réinitalisé');

    });
</script>
</body>
</html>
