<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <title>TP</title>

  <body>



    <script>
       function sendDSL(){
           var script = document.createElement('script');
           script.src = 'dsl_script_json.php';
           document.body.appendChild(script);
           }
        function receiveMessage(json){
            var tree = '',i, nodelen;

            for(node in json){
                tree += node +'\n';
                nodelen = json[node].length;
                for(i=0;i<nodelen;i++){
                    tree += '\t'+json[node][i]+'\n';
                }
            }
            alert(tree);
        }
    </script>
    <p>
        <button type="button" onclick="sendDSL()">afficher tableau</button>
    </p>
  </body>
</html>
