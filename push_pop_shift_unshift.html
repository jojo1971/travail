<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="test2.css">
    <title>Tp formulaire</title>

</head>
<body>

<script>
var myArray = ['elt1','elt2'];
    myArray.push('el3','elt4');//on ajoute à la fin du tableau
    alert(myArray);
    myArray.pop(); // on retire le dernier du tableau
    alert(myArray);
    myArray.unshift('elt0'); //on ajoute au début
    alert(myArray);
    myArray.shift(); // on retire au début
    alert(myArray);
</script>

</body>
</html>
