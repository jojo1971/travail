<script>
 var myArray = [3, 1, 5, 10, 4, 2];

myArray.sort(function(a, b) {

    if (a < b) {
        alert(a+' '+b);
        return -1;
    } else if (a > b) {
        alert(a+' _'+b);
        return 1;
    } else {
        return 0;
    }

});
 /* ou encore :
 myArray.sort(function(a,b){
     return +a - +b ;   les + garantissent le traitement en tant que Number
 });
  explication :
    Du négatif signifie que a apparaît avant b
    Du neutre (0) signifie qu’ils sont équivalents
    Du positif signifie que a apparaît après b
*/

alert(myArray); // Affiche : 1,2,3,4,5,10
</script>
