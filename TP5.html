<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="test2.css">
    <title>Tp formulaire</title>

</head>
<body>

<script>

    var myArray = [3, 1, 5, 10, 4, 2];


    myArray.sort(function(a, b) {

        if (a < b) {
            alert(a+' ' +b);
            return -1;
        } else if (a > b) {
            alert(a+'__ '+b);
            return 1;
        } else {
            return 0;
        }

    });

    alert(myArray); // Affiche : 1,2,3,4,5,10
</script>

</body>
</html>
