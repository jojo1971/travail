<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="background-color: #000000">
<canvas id="canvas" width="150" height="150" style="background-color: white">
    <p>désolé</p>
</canvas>
</body>
<script>
    var canvas = document.querySelector("#canvas");
    var context = canvas.getContext('2d');
    context.lineWidth = "5";
    context.strokeStyle = "gold";
    context.strokeRect(50,35,50,80);
    context.fillStyle = "rgba(26,54,88,0.5)";
    context.fillRect(40,25,40,40);
    context.clearRect(45,45,30,10);//(x,y, largeur, hauteur)

    context.strokeStyle = "blue";
    context.beginPath();
    context.moveTo(20,20);
    context.lineTo(130,20);
    context.lineTo(130,50)
    context.lineTo(75,130);
    context.lineTo(20,50);
    context.closePath();
    context.stroke();

    context.strokeStyle = "green";
    context.lineWidth = "2";
    context.beginPath();
    context.arc(75,75,50,0,Math.PI * 2);
    context.stroke();// pour relier

    context.beginPath();
    context.arc(75,75,40,0, Math.PI);
    context.fill();

    context.beginPath();
    context.arc(55,70,20, (Math.PI / 180) * 220, (Math.PI / 180) * 320);
    context.stroke();

    context.beginPath();
    context.arc(95,70,20, (Math.PI / 180) * 220, (Math.PI / 180) * 320);
    context.stroke();
</script>
</html>
