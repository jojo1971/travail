<!DOCTYPE html>
<html>
<head lang="en">

    <link rel="stylesheet" type="text/css" href="test.css"/>

</head>
<body>
<div id="output">
    <p>Quelques langages interprétés</p>
      <ol id="ol" style="list-style: decimal">
        <li>PHP</li>
        <li>Ruby</li>
        <li>Perl</li>
        <li>Lua</li>

<script>
  var output = document.getElementById('output'),li;
    if(output){
        li = output.getElementsByTagName('li');
        for(i=0;i<li.length;i++){

            li[i].onclick = function () {
               this.innerHTML = prompt('alors');
            }
        }
    }
</script>
