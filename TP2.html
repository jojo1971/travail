<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TP2</title>
</head>
<body>
    <script>

        var div = document.createElement('div');
        div.id = 'divTP3';
        var p = document.createElement('p');

        var dl = document.createElement('dl');
        var dt1 = document.createElement('dt');
        var dt2 = document.createElement('dt');
        var dt3 = document.createElement('dt');
        var dt4 = document.createElement('dt');

        var dd1 = document.createElement('dd');
        var dd2 = document.createElement('dd');
        var dd3 = document.createElement('dd');
        var dd4 = document.createElement('dd');

        var text = [
                document.createTextNode('Langages basés sur ECMAScript :'),
                document.createTextNode('JavaScript'),
                document.createTextNode('JavaScript est un langage de programmation de scripts principalement utilisé dans ' +
                'les pages web interactives mais aussi coté serveur.'),
                document.createTextNode('JScript'),
                document.createTextNode('JScript est le nom générique de plusieurs implémentations d\'ECMAScript 3 créées par Microsoft.'),
                document.createTextNode('ActionScript'),
                document.createTextNode('ActionScript est le langage de programmation utilisé au sein d\'applications clientes (Adobe Flash, Adobe Flex) et serveur (Flash media server, JRun, Macromedia Generator).'),
                document.createTextNode('EX4'),
                document.createTextNode('ECMAScript for XML (E4X) est une extension XML au langage ECMAScript.')
        ];

        p.appendChild(text[0]);
        div.appendChild(p);

        dt1.appendChild((text[1]));
        dl.appendChild(dt1);

        dd1.appendChild(text[2]);
        dl.appendChild(dd1);

        dt2.appendChild((text[3]));
        dl.appendChild(dt2);

        dd2.appendChild(text[4]);
        dl.appendChild(dd2);

        dt3.appendChild((text[5]));
        dl.appendChild(dt3);

        dd3.appendChild(text[6]);
        dl.appendChild(dd3);

        dt4.appendChild((text[7]));
        dl.appendChild(dt4);

        dd4.appendChild(text[8]);
        dl.appendChild(dd4);


        div.appendChild(dl);
        document.body.appendChild(div);


    </script>
</body>
</html>
