<!DOCTYPE html>
<html>

</head>
<body>
<div id="output">
    <table rules="all">
        <thead>
       <tr>
           <th>Fices</th>
           <th>cat√©</th>
       </tr>
        </thead>
        <tr>
            <td>Nature</td>
            <td>Nature2154</td>
        </tr>
        <tr>
            <td>Na878</td>
            <td>Naooooe2154</td>
        </tr>
        <tfoot>
            <th>fdsofi</th>
            <th>popopo</th>
        </tfoot>
    </table>
</div>
<script>
    var output = document.getElementById('output');

    if(output){
        var td = output.getElementsByTagName('td');
        for(i=0;i<td.length;i++){
            td[i].onclick = function(){
                if(this.getAttribute("data-state")) return;
                var text = this.innerHTML;
                var input = document.createElement('input');
                input.type = "text";
                input.value = text;

                this.innerHTML ='';
                this.appendChild(input);
                this.setAttribute("data-state", 'edit');

                input.focus();
                input.onblur = function(){
                    input.parentNode.removeAttribute("data-state");
                    input.parentNode.innerHTML = this.value;
                }

            }
        }
    }
</script>
</body>
</html>
